<extend name="Layout:Layout" />

<block name="main-content">

        <div class="row">
            <div class="col-md-2" >
            </div>
            <div class="col-md-8" >
                <form action="__MODULE__/Index/doAddType" method="post" role="form">
                    <input type="hidden" class="form-control" name="type_pid" placeholder="请输入名称" value="{$type_id}">

                        <label for="name"><h4>添加新分类:</h4></label>

                </form>
            </div>
            <div class="col-md-2" >
            </div>

        </div>
    </div><!-- /.main-content -->
