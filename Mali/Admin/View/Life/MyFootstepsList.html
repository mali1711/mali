
<extend name="Layout:Layout" />

<block name="main-content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">Tables</a>
                </li>
                <li class="active">jqGrid plugin</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<i class="icon-search nav-search-icon"></i>
								</span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    jqGrid
                    <small>
                        <i class="icon-double-angle-right"></i>
                        Dynamic tables and grids using jqGrid plugin
                    </small>
                    <a href="__MODULE__/MyFootsteps/addMyFootsteps" class="pull-right">添加新足迹</a>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">

                    <table class="table table-striped">
                        <caption><h3>足迹列表</h3></caption>
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="MyFootsteps_content">

                        </tbody>
                    </table>
                    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
                    <script>
                        $.ajax({
                            url:"__MODULE__/MyFootsteps/showInfo",
                            type:"get",
                            dataType:"json",
                            async:true,
                            data:'',
                            success:function(data){
                                $.each(data, function (n, value) {
                                 var tr = "<tr class=fid"+value.my_footsteps_id+">";
                                    tr += "<td>"+value.my_footsteps_id+"</td>";
                                    tr += "<td>"+value.my_footsteps_title+"</td>";
                                    tr += "<td>"+"<a href='javascript:doDel("+value.my_footsteps_id+")'>删除</a>"+'||'+"<a href='#'>详情</a>"+"</td>";
                                    tr += "</tr>";
                                   $("#MyFootsteps_content").append(tr);
                                });
                            }
                        });

                        function doDel(id){
                            //执行ajax删除
                            //ajax加载学生信息
                            $.ajax({
                                url:"__MODULE__/MyFootsteps/delMyFootsteps",
                                type:"get",
                                dataType:"text",
                                async:true,
                                data:"my_footsteps_id="+id,
                                success:function(data){
                                    if(data>0){
                                        alert('删除成功！');
                                        $("tr.fid"+id).remove();
                                    }
                                }
                            });
                        }
                    </script>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div><!-- /.main-content -->
</block>
